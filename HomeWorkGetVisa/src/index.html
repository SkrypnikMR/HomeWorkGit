      </div>
      <div class="root__inputs">
        <div class="inputs__item">
          <p class="item__title">Name</p>
          <input
            type="text"
            class="item__input"
            id="nameInpt"
            placeholder="enter your name"
          />
          <span class="item__button button" id="genName">Generate</span>
        </div>
        <div class="inputs__item">
          <p class="item__title">Balance</p>
          <input
            type="text"
            class="item__input"
            id="cardBalanceInpt"
            placeholder="enter your card balance"
          />
          <span class="item__button button" id="genBalance">Generate</span>
        </div>
        <div class="inputs__item">
          <p class="item__title">Age</p>
          <input
            type="text"
            class="item__input"
            id="ageInpt"
            placeholder="enter your age"
          />
          <span class="item__button button" id="genAge">Generate</span>
        </div>
        <div class="inputs__item">
          <p class="item__title">Documents</p>
          <div class="item__checkboxes">
            <input
              type="checkbox"
              class="checkboxes__item"
              id="passportCheck"
              name="passportCheck"
            />
            <label for="passportCheck">Passport</label>
            <input
              type="checkbox"
              class="checkboxes__item"
              id="insuranceCheck"
              name="insuranceCheck"
            />
            <label for="passportCheck">Insurance</label>
            <input
              type="checkbox"
              class="checkboxes__item"
              id="photoCheck"
              name="photoCheck"
            />
            <label for="passportCheck">Photo</label>
          </div>
          <span class="item__button button" id="genDocs">Generate</span>
        </div>
        <div class="inputs__item">
          <p class="item__title">English</p>
          <input
            type="text"
            class="item__input"
            id="englishLVLInpt"
            placeholder="enter your english"
          />
          <span class="item__button button" id="genEngLVL">Generate</span>
        </div>
      </div>
      <div class="root__controll">
        <div class="controll__item">
          <p class="item__title button" id="genAll">Generate All</p>
        </div>
        <div class="controll__item">
          <p class="item__title button" id="addCandidate">Add candidate</p>
        </div>
        <div class="controll__item">
          <p class="item__title button" id="initRace">Init race</p>
        </div>
      </div>
    </main>
    <div class="canvas__wrapper hide">
      <div class="controll__item">
        <p class="item__title button" id="startRace">Start race</p>
      </div>
      <div class="controll__item">
        <p class="item__title button" id="clearRace">Clear race</p>
      </div>
      <canvas id="mainCanvas" width="1550px" height="600px"></canvas>
    </div>
  </body>
</html>
