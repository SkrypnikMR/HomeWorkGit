<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWorkFour</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="app__header">
        <h1>RANDOMIZER</h1>
      </div>
      <form name="app__body" class="app__body">
        <div class="body__minimal">
          <p class="minimal__item-text" id="minValueInMaxArea"></p>
          <p class="minimal__item-text" id="pTextMinValue">Min</p>
          <input class="minimal__item-input" type="text" id="min" />
        </div>
        <div class="body__maximal">
          <p class="maximal__item-text" id="pTextMaxValue">Max</p>
          <input class="minimal__item-input" type="text" id="max" />
        </div>
        <div class="body__generate">
          <button class="generate__item-button" id="generate">GENERATE</button>
        </div>
        <div class="body__result">
          <p class="result__item-text" id="resultP"></p>
          <p class="result__item-text" id="resultPOver"></p>
        </div>
        <div class="body__reset">
          <button class="reset__item-button" id="reset">RESET</button>
        </div>
      </form>
    </div>
  </body>
</html>
