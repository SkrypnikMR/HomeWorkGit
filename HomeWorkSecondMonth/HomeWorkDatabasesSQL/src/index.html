<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBasesSQL</title>
    
</head>
<body>
    <header class="header">
        <div class="header__title">DataBasesSQL UI</div>
        <navbar class="header__navigation">
            <button class="navigation__item" id="all_residents_count">Общее число жителей</button>
            <button class="navigation__item"id="average_residents_age">Средний возраст жителей</button>
            <button class="navigation__item" id="alphabetical_surnames_without_repetitions">По алфавиту список фамилий без повторений</button>
            <button class="navigation__item" id="surnames_with_repeat_count">Фамилии с указанием количества повторений этих фамилий в общем списке</button>
            <button class="navigation__item" id="surnames_with_midle_b">Фамилии, которые содержат в середине букву «б»</button>
            <button class="navigation__item" id="without_home_list">Список «бомжей»</button>
            <button class="navigation__item"id="minors_Pravdy_Avenue">Список несовершеннолетних, проживающих на проспекте Правды</button>
            <button class="navigation__item" id="alphabetical_streets_with_how_many_residents">Упорядоченный по алфавиту список всех улиц с указанием, сколько жильцов живёт на улице</button>
            <button class="navigation__item"id="consists_six_letters">список улиц, название которых состоит из 6-ти букв</button>
            <button class="navigation__item" id="streets_less_then_three_residents">список улиц с количеством жильцов на них меньше 3.</button>
        </navbar>
    </header>
    <section class="content">
        <div class="body__title"><p>Покажу всё что попросишь;)</p></div>
    </section>
    <footer class="footer">by Skripnik M.R. 2021</footer>
</body>
</html>
