<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="content__item content__item-tablo">
        <input type="text" readonly value="0" id="tablo" />
      </div>
      <div class="content__item content__item-gray hide hided" id="ln">ln</div>
      <div class="content__item content__item-gray hide hided" id="minusOne">+/-</div>
      <div class="content__item content__item-gray hide hided" id="pi">
        &pi;
      </div>
      <div class="content__item content__item-gray" id="clear">AC</div>
      <div class="content__item content__item-gray" id="leftBkt">(</div>
      <div class="content__item content__item-gray" id="rightBkt">)</div>
      <div class="content__item content__item-gray" id="backspace">&larr;</div>
      <div class="content__item content__item-gray hide hided" id="oneDeleteX">1/x</div>
      <div class="content__item content__item-gray hide hided" id="module">|x|</div>
      <div class="content__item content__item-gray hide hided" id="e">e</div>
      <div class="content__item" id="seven">7</div>
      <div class="content__item" id="eight">8</div>
      <div class="content__item" id="nine">9</div>
      <div class="content__item content__item-orange" id="division">/</div>
      <div class="content__item content__item-gray hide hided" id="mod">Mod</div>
      <div class="content__item content__item-gray hide hided" id="exp">exp</div>
      <div class="content__item content__item-gray hide hided" id="log">log</div>
      <div class="content__item" id="four">4</div>
      <div class="content__item" id="five">5</div>
      <div class="content__item" id="six">6</div>
      <div class="content__item content__item-orange" id="multiplication">*</div>
      <div class="content__item content__item-gray hide hided" id="squared">x^2</div>
      <div class="content__item content__item-gray hide hided" id="sqrt">&#8730;</div>
      <div class="content__item content__item-gray hide hided" id="random">Rnd</div>
      <div class="content__item" id="one">1</div>
      <div class="content__item" id="two">2</div>
      <div class="content__item" id="three">3</div>
      <div class="content__item content__item-orange" id="minus">-</div>
      <div class="content__item content__item-gray hide hided" id="factorial">!</div>
      <div class="content__item content__item-gray hide hided" id="tenPower">10^x</div>
      <div class="content__item content__item-gray hide hided" id="xPowerY">x^y</div>
      <div class="content__item content__item-zero" id="zero">0</div>
      <div class="content__item" id="coma">.</div>
      <div class="content__item content__item-orange" id="plus">+</div>
      <div class="content__item content__item-ingeneer" id="ingeneer">
        Ingeneer Version&#128053;
      </div>
      <div class="content__item content__item-ingeneer hide hided ingeneer__big" id="standart">
        Standart Version&#128053;
      </div>
      <div class="content__item content__item-orange" id="result">=</div>
    </div>
  </body>
</html>
