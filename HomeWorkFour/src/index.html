<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWorkFour</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="AppName">
        <h1>RANDOMIZER</h1>
      </div>
      <form name="randomizerForm">
        <div class="minValue">
          <p class="minValueInMaxArea"></p>
          <p class="pTextMinValue">Min</p>
          <input type="text" id="min" />
        </div>
        <div class="maxValue">
          <p class="pTextMaxValue">Max</p>
          <input type="text" id="max" />
        </div>
        <div class="generateButton">
          <button id="generate">GENERATE</button>
        </div>
        <div class="result">
          <p class="resultP"></p>
          <p class="resultPOver"></p>
        </div>
        <div class="resetButton">
          <button id="reset">RESET</button>
        </div>
      </form>
    </div>
  </body>
</html>
